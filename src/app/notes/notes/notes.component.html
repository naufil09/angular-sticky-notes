<mat-card class="example-card" *ngFor="let field of fieldArray; let i = index">
  <mat-card-header>
    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> -->
    <mat-icon (click)="onAdd()">note_add</mat-icon>
    <mat-icon (click)="onRemove(i)">close</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>
      <textarea matInput placeholder="Take a note.." class="note-area"></textarea>
    </p>
  </mat-card-content>
</mat-card>
