<mat-card class="example-card" *ngFor="let field of noteArray; let i = index">
  <mat-card-header>
    <mat-icon (click)="onAddNote()" class="icon">note_add</mat-icon>
    <span class="example-spacer"></span>
    <mat-icon (click)="onRemoveNote(i)" class="icon">close</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>
      <textarea matInput placeholder="Take a note.." class="note-area"></textarea>
    </p>
  </mat-card-content>
</mat-card>
